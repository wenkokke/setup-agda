name: build latest

on: [push]

jobs:
  build-latest:
    name: Build Agda (latest) on ubuntu-20.04
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Build Agda (latest)
        uses: ./
        with:
          agda-version: 'latest'
          bundle-name: |
            agda-{{{agda-version}}}
                -{{{arch}}}
                -ubuntu-20.04
                -icu{{{icu-version}}}
                -ghc{{{ghc-version}}}
                -cabal{{{cabal-version}}}
          bundle-license-report: true
          bundle: true
          force-build: true
