name: setup latest

on:
  workflow_call:
  workflow_dispatch:

jobs:
  setup-latest:
    name: Setup Agda (latest) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Agda
        uses: ./setup
        with:
          force-no-build: true
          agda-version: "latest"
          agda-stdlib-version: "recommended"
      - name: Test Agda
        run: |
          agda -v0 greet.agda
          agda -v0 hello-world.agda
        shell: sh
        working-directory: setup/tests/agda
      - name: Test Agda with agda-stdlib
        run: |
          agda -v0 hello-world-dep.agda
          agda -v0 hello-world-dep-lookup.agda
          agda -v0 hello-world-proof.agda
        shell: sh
        working-directory: setup/tests/agda-stdlib
    strategy:
      matrix:
        os:
          [
            ubuntu-22.04,
            ubuntu-20.04,
            macos-11,
            macos-12,
            windows-2019,
            windows-2022,
          ]
