name: Setup Nightly

on:
  # Run 'setup-legacy' if 'setup-latest' completed:
  workflow_run:
    branches: [main]
    workflows: ['Setup Latest']
    types: [completed]
  workflow_dispatch:

jobs:
  setup-nightly:
    # Skip 'setup-nightly' if 'setup-latest' did not succeed:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    name: Setup Agda (nightly) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - id: setup-agda
        name: Setup Agda
        uses: ./
        with:
          force-no-build: true
          agda-version: 'nightly'
    strategy:
      matrix:
        os:
          [
            ubuntu-22.04,
            ubuntu-20.04,
            macos-11,
            macos-12,
            windows-2019,
            windows-2022
          ]
