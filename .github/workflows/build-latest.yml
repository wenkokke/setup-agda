name: build latest

on:
  push:
    branches: ['main']
    paths: ['**.ts', '**.js', '**.json', '**.yml']

  pull_request:
    branches: ['main']
    paths: ['**.ts', '**.js', '**.json', '**.yml']
    types: [opened, synchronize, reopened]

  workflow_call:
  workflow_dispatch:

jobs:
  ################################################################################
  # Build Agda (latest) on the latest versions of each platform
  ################################################################################

  build-latest:
    name: Build Agda (latest) on ${{ matrix.os }} with Cabal
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build Agda (latest)
        uses: ./
        with:
          agda-version: 'latest'
          bundle: true
          bundle-compress: ${{ runner.os == 'Linux' }}
          bundle-license-report: true
          cabal-version: '3.8'
          force-build: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
