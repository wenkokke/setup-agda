name: Setup Legacy

on:
  # Run 'setup-legacy' if 'setup-latest' completed:
  workflow_run:
    workflows: ['Setup Latest']
    types: [completed]
  workflow_dispatch:

jobs:
  setup-legacy:
    # Skip 'setup-legacy' if 'setup-latest' did not succeed:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    name: Setup Agda (${{ matrix.agda-version }}) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - id: setup-agda
        name: Setup Agda (${{ matrix.agda-version }})
        uses: ./
        with:
          force-no-build: true
          agda-version: ${{ matrix.agda-version }}
    strategy:
      matrix:
        os:
          [
            ubuntu-22.04,
            ubuntu-20.04,
            macos-11,
            macos-12,
            windows-2019,
            windows-2022
          ]
        agda-version:
          ['2.5.4.2', '2.6.0.1', '2.6.1.3', '2.6.2', '2.6.2.1', '2.6.2.2']
        exclude:
          - agda-version: '2.5.4.2'
            os: windows-2019
          - agda-version: '2.5.4.2'
            os: windows-2022
          - agda-version: '2.6.0.1'
            os: windows-2019
          - agda-version: '2.6.0.1'
            os: windows-2022
          - agda-version: '2.6.1.3'
            os: windows-2019
          - agda-version: '2.6.1.3'
            os: windows-2022
          - agda-version: '2.6.2'
            os: windows-2019
          - agda-version: '2.6.2'
            os: windows-2022
          - agda-version: '2.6.2.1'
            os: windows-2019
          - agda-version: '2.6.2.1'
            os: windows-2022
