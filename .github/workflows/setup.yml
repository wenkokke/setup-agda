name: setup

on:
  push:
    branches: ["main"]
    paths: ["**.ts", "**.js", "**.json", "**.yml"]

  pull_request:
    branches: ["main"]
    paths: ["**.ts", "**.js", "**.json", "**.yml"]
    types: [opened, synchronize, reopened]

jobs:
  check-dist-setup:
    uses: ./setup.github/workflows/check-dist-setup.yml

  setup-latest:
    needs: [check-dist-setup]
    uses: ./setup.github/workflows/setup-latest.yml

  setup-legacy:
    needs: [check-dist-setup]
    uses: ./setup.github/workflows/setup-legacy.yml

  release:
    if: ${{ github.event_name == 'push' }}
    needs: [check-dist, setup-latest, setup-legacy]
    uses: ./setup.github/workflows/release.yml
