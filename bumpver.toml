[bumpver]
current_version = "v2.3.0"
version_pattern = "vMAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[bumpver.file_patterns]
"bumpver.toml" = ['current_version = "{version}"']
"package.json" = ['"version": "{pep440_version}",']
